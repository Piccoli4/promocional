    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
    <!-- iOS: nombre visible en pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="Promocional 2025" />
  
    <!-- Icono para iOS y Android -->
    <link rel="apple-touch-icon" href="/assets/uyp_icon.png" />
  
    <!-- Favicon -->
    <link rel="icon" href="/assets/uyp_icon.png" type="image/png" />

    <meta name="expo:splash:enabled" content="true" />
